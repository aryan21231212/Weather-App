<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div id="head">
                <input type="text" placeholder="enter city" id="screen">
                <button id="search" onclick="call()"><img src="search.png" alt=""></button>
            </div>
            <div id="sun">
                <img id="weather" src="clear.png" alt="">
            </div>
            <div class="temp">
                <h3 id="temp">7Â°C</h3>
            </div>
            <div class="coun">
                <p id="coun">America</p>
            </div>
            <div id="foot">
                <div id="foot1">
                    <img src="humidity.png" alt="">
                    <div>
                        <p id="hum">48%</p>
                        <p>humidity</p>
                    </div>
                    
                </div>
                <div id="foot2">
                    <img src="wind.png" alt="">
                    <div>
                        <p id="speed">10.29 km/hr</p>
                        <p>wind speed</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
